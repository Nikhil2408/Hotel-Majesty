<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_styles.css">
    <title>Contact Us</title>
</head>
<body>
    <nav id="navbar">
        <h2><a href="index.html">Hotel Majesty</a></h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="clr"></div>

    <section id="contact-section">
        <div id="contact-heading">
            <h1><span>Contact </span> Us</h1>
            <p>Please fill out the form below to contact us
            </p>
        </div>

        <div id="contact-form">
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="15"></textarea>

                <input type="submit" name="SUBMIT">
            </form>
        </div>
    </section>

    <footer>
        <p>Hotel Majesty &copy; 2019, All Rights Reserved
        </p>
    </footer>
</body>
</html>
